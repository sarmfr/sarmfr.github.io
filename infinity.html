                height: 9em;

                border-width: 3px   3px 3px 0 ;
                border-color:  red purple pink   pink ;
                animation: 5s rotate-pink linear infinite;
            }
                
            @keyframes rotate-white{
                from{
                     transform: rotateX(45deg) rotateY(35deg);
                }
                to{transform: rotateX(180deg) rotateY(-35deg);}
            }
            @keyframes rotate-red{
                from{
                     transform: rotateX(9em) rotateY(0deg);
                }
                to {
                    transform: rotateX(45deg) rotateY(360deg);}
            
            }
            @keyframes rotate-orange{
                from{

                from{ transform: rotateX(70deg) rotateY(0deg);

                to{transform: rotateX(70deg) rotateY(360deg);}
            }
            @keyframes rotate-pink{
                from{ transform: rotateX(0deg) rotateY(90deg);

                to{transform: rotateX(40deg) rotateY(180deg);}
